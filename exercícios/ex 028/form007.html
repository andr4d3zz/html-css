<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">


                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="Sp">São Paulo</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="Mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="Rn">Rio Grande do Norte</option>
                    <option value="Pe">Pernambuco</option>
                    <option value="Ma">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" list="lstprof" id="iprof">
            <datalist id="lstprof">
                <option>Administraçaõ</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Médico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p> 

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
