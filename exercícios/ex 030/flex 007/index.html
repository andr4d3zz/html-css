<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }
            
        div.item{
            background-color: lightblue;
            border: 2px solid black;
            text-align: center;
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="order:4 ;">O</div>
        <div class="item" style="order: -3;">P</div>
        <div class="item" style="order:2 ;">R</div>
        <div class="item" style="order: -1;">D</div>
        <div class="item" style="order: -2 ;">E</div>

    </div>
</body>
</html>
