<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;
            height: 300px;
            width:100%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }
            
        div.item{
            background-color: lightblue;
            border: 2px solid black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
    </div>
</body>
</html>
