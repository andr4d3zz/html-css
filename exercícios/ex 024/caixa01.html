<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{ /*box-level*/
            height: 300px;
            background-color: white;
            width: 300px;

            border: 10px solid darkgreen;

            padding: 5px 5px 5px 5px;

            margin: auto;

       
           outline: 5px dashed red;
            }
        a{ /*inline level*/
            border-style: solid;
            border-width: 3px;
            border-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="@">links são exxemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
