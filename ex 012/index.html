<body>
    <h1>Imagem dinãmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplemente mudar o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/Last Sunrise - Adam MacDougall.mp3" controls ></audio>
    <audio preload="metadata" controls loop>
        <source src="media/Last Sunrise - Adam MacDougall.mp3" type="audio/mpeg">
        <source src="media/Last Sunrise - Adam MacDougall.ogg" type="audio/ogg">
        <source src="media/Last Sunrise - Adam MacDougall.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="media/Last Sunrise - Adam MacDougall.mp3"> Clique aqui para baixar o aruqivo MP3</a>
    </audio>
    </body>
</html>
